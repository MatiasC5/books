<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Search Books</title>
  </head>
  <body>
    <main>
      <h1>Search Your Book</h1>
      <section>
        <form onsubmit="handleSubmit(event)">
          <input
            type="text"
            id="filter-book"
            onchange="filterBookByName(event)"
          />
        </form>
      </section>
      <section class="books-list"></section>
    </main>

    <script src="./searchBooks/getBooks.js" />
  </body>
</html>
